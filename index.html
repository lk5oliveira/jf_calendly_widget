<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>
    <input type="text" id='userInput' hidden>
    <div id="calendly-inline-widget" style="min-width:320px;height:630px;"></div>
    <!-- Calendly inline widget begin -->
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
    <!-- Calendly inline widget end -->
<script>
    console.log('fix height on reaload');

    JFCustomWidget.subscribe("ready", function(){
        let iframeSrc = JFCustomWidget.getWidgetSetting('calendlyUrl') + `?hide_event_type_details=1&hide_event_type_details=1`;
        let iframeContainer = document.querySelector('#calendly-inline-widget');
        console.log(iframeContainer);
        let event;
        let calendlyViewed = false;
        let namesID = JFCustomWidget.getWidgetSetting('name');
        let emailID = JFCustomWidget.getWidgetSetting('email');
        let name = '';
        let email = '';

        function loadCalendly() {
            Calendly.initInlineWidget({
                "url": iframeSrc,
                "parentElement": document.getElementById('calendly-inline-widget'),
                "prefill": {
                    "name": name,
                    "email": email,
                }
            });
        }

        function reloadCalendly() {
            let iframe = document.querySelector('iframe');
            if (iframe) {
                iframe.remove();
            }
            loadCalendly();
            iframeContainer.style.height = '630px';
        }

        loadCalendly();

        function isCalendlyEvent(e) {
            return e.data.event &&
                e.data.event.indexOf('calendly') === 0;
        };

        window.addEventListener(
            'message',  
            function(e) {
                if (isCalendlyEvent(e)) {
                    event = e.data;
                    console.log(event.event);
                    
                    if(event.event == 'calendly.event_type_viewed') {
                        calendlyViewed = true;
                    }
                    
                    if(event.event == 'calendly.page_height' && calendlyViewed == true) {
                        let newHeight = event.payload.height;
                        console.log(newHeight);
                        if (iframeContainer) {
                            iframeContainer.style.height = newHeight;
                            JFCustomWidget.requestFrameResize({ height: newHeight });
                        }
                    }
                }
            }
        );

        JFCustomWidget.listenFromField(namesID, "change", function(value) {
            console.log(value);
            name = value;
            reloadCalendly();
        });

        JFCustomWidget.listenFromField(emailID, "change", function(value) {
            console.log(value);
            email = value;
            reloadCalendly();
        });

        JFCustomWidget.subscribe("submit", function(){
            let msg = {valid: false};
            if(event && event.event == 'calendly.event_scheduled') {
                msg = {
                    valid: true,
                    value: document.getElementById('userInput').value
                };
            }

            // send value to JotForm
            JFCustomWidget.sendSubmit(msg);
        });
    });

</script>
</body>
</html>
