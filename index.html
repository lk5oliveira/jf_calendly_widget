<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendly Widget</title>
    <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
</head>
<body>
    <input type="text" id='userInput' hidden>
    <div class="calendly-inline-widget" data-url="" style="min-width:320px;height:780px;"></div>
<script>

    let event;
    let iframeContainer = document.querySelector('.calendly-inline-widget');

    JFCustomWidget.subscribe("ready", function(){
        let newUrl = JFCustomWidget.getWidgetSetting('calendlyUrl');
        console.log(newUrl);

        if (iframeContainer) {
            iframeContainer.setAttribute('data-url', newUrl);
        }

        let script = document.createElement('script');
        
        script.type = 'text/javascript';
        script.src = 'https://assets.calendly.com/assets/external/widget.js';
        script.async = true;

        document.body.appendChild(script);

        JFCustomWidget.getFieldsValueById('input_17', function() {
            console.log('listening field 1');
        })

        JFCustomWidget.getFieldsValueById('typeA17', function() {
            console.log('listening field 2');
        })

        JFCustomWidget.getFieldsValueById('id_17', function() {
            console.log('listening field 3');
        })

        JFCustomWidget.getFieldsValueById('#id_17', function() {
            console.log('listening field 4');
        })

        JFCustomWidget.getFieldsValueById('17', function() {
            console.log('listening field 5');
        })

        function isCalendlyEvent(e) {
            return e.data.event &&
                e.data.event.indexOf('calendly') === 0;
        };

        window.addEventListener(
            'message',
            function(e) {
                if (isCalendlyEvent(e)) {
                    event = e.data;
                    console.log(event.event);
                    
                    if(event.event == 'calendly.event_scheduled') {
                        document.getElementById('userInput').value = 'booked';
                        iframeContainer.style.height = '490px';
                        JFCustomWidget.requestFrameResize({ height: 420 });
                    }
                }
            }
        );

        JFCustomWidget.subscribe("submit", function(){
            let msg = {valid: false};
            if(event.event == 'calendly.event_scheduled') {
                msg = {
                    valid: true,
                    value: document.getElementById('userInput').value
                };
            }

            // send value to JotForm
            JFCustomWidget.sendSubmit(msg);
        });
    });

</script>
</body>
</html>
